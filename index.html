<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Minds Club – Open Source Showcase</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ================= HERO SECTION ================= -->
 <header class="hero">

  <div class="hero-left">
    <h1><span>Open</span> Minds Club</h1>
    <p>
      Discover cutting-edge open-source projects shaping AI, health, cloud systems, 
      mobile apps, and the future of development.
    </p>
    <a href="#projects" class="cta">Explore Projects</a>
  </div>





 

</header>


  <!-- ================= FILTER BAR ================= -->
  <section class="filter-section">
    <input type="text" id="searchInput" placeholder="Search projects…">

    <div class="categories">
      <button class="filter-btn" data-category="all">All</button>
      <button class="filter-btn" data-category="AI">AI</button>
      <button class="filter-btn" data-category="Health">Health</button>
      <button class="filter-btn" data-category="DevTools">DevTools</button>
      <button class="filter-btn" data-category="Mobile">Mobile</button>
      <button class="filter-btn" data-category="Web">Web</button>
      <button class="filter-btn" data-category="Systems">Systems</button>
    </div>
  </section>

  <!-- ================= PROJECT CARDS ================= -->
  <section id="projects" class="projects-grid">
    <!-- Dynamic cards injected here -->
  </section>

  <!-- ================= FOOTER ================= -->
  <footer class="footer">
    <p>© 2025 Open Minds Club • Built with passion for open-source</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
